<!DOCTYPE html>
<html>
<body>
<p> Example of the addEventListener() method. </p>
<button id = "btn"> Click me </button>
<p id = "para"></p>
<script>
document.getElementById("btn").addEventListener("click", fun);
function fun() {
document.getElementById("para").innerHTML = "Hello World" + "<br>" + "Welcome";
}
</script>
</body>
</html>
